name: CI/CD for Node.js REST-API
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents:write
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
